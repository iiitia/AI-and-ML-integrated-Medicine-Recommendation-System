<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f6fa;
        }

        .upload-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .upload-title {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-weight: bold;
        }

        .form-control-file {
            margin-bottom: 20px;
        }

        .btn-upload {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }

        .messages {
            margin-top: 20px;
        }

        .messages li {
            list-style: none;
            padding: 10px;
            border-radius: 5px;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2 class="upload-title">ðŸ“„ Upload Your Prescription</h2>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="prescription_file" class="form-label">Select Prescription Image</label>
                <input type="file" class="form-control" name="prescription_file" id="prescription_file" required>
            </div>
            <button type="submit" class="btn btn-primary btn-upload">Upload</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="messages">
                {% for category, message in messages %}
                    <li class="flash-{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
